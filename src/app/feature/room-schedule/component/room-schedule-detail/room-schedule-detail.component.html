<div *ngIf="room">
  <div class="card mb-3">
    <div class="card-header">
      <h2>Name</h2>
    </div>
    <div class="card-body">
      <p class="card-text">{{room.name}}</p>
    </div>
  </div>
  <div class="card mb-3">
    <div class="card-header">
      <h2>Date</h2>
    </div>
    <div class="card-body">
      <p class="card-text">{{room.date}}</p>
    </div>
  </div>
  <div class="card mb-3">
    <div class="card-header">
      <h2>Start time</h2>
    </div>
    <div class="card-body">
      <p class="card-text">{{room.startHour}}</p>
    </div>
  </div>
  <div class="card mb-3">
    <div class="card-header">
      <h2>End time</h2>
    </div>
    <div class="card-body">
      <p class="card-text">{{room.endHour}}</p>
    </div>
  </div>
</div>
